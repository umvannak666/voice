<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body { font-family:'Noto Sans Khmer',Arial,sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#dff9fb; }
.container { background:white; padding:30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center; }
input { padding:10px; margin:10px; border-radius:8px; border:1px solid #ccc; width:200px; }
button { padding:10px 20px; border:none; border-radius:8px; background:#22a6b3; color:white; cursor:pointer; }
.msg { color:red; margin-top:10px; }
</style>
</head>
<body>
<div class="container">
<h2>Login សម្រាប់សិស្ស</h2>
<form method="POST">
<input type="text" name="username" placeholder="Username" required><br>
<input type="password" name="password" placeholder="Password" required><br>
<button type="submit">Login</button>
</form>
{% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
</div>
</body>
</html>
